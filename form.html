<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/logo-A.avif" rel="shortcut icon"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <title>FORM</title>
</head>
<body>
    <div class="element-state-pseduo-class">
        <form style="width: 300px;">
            <dl class="data-list">
                <dt>username</dt>
                <dd>
                    <input type="text"  required class="form-control name"/>
                    <div>Name Required*</div>
                </dd>
                <dt>password</dt>
                <dd><input type="password" required pattern="(?=.*[A-Z])[\w\W]{3,15}" class="passwood form-control"/><div>password should match</div></dd>
                <dt>Phone number</dt>
                <dd><input type="text" required pattern="\+91\s[0-9]{10}" class="form-control"/></dd>
                <dt>Email</dt>
                <dd class="email"><input type="email"  required pattern=".+@gmail\.com" class="form-control" placeholder="example@gmail.com" required/><div>Pattern should match</div></dd>
                <dt>Age Range</dt>
                <dd><input type="number" class="num form-control" min="18" max="35"/><span>Age must be in range 18-35</span></dd>
                <dt>terms&conditions</dt>
                <dd class="terms">
                    <textarea cols="25" rows="3" readonly>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda quam explicabo accusantium amet cum quasi maiores eius similique? Quaerat ad tenetur totam nam aperiam laudantium numquam ea quo rerum expedita!</textarea>
                   <br/> <input type="checkbox" class=""/><span class="text-danger">I Agree</span>
                </dd>
                <button class="btn btn-outline-light">Submit</button>
                <button class="btn" disabled>Save</button>
            </dl>
        </form>
    </div>
</body>
</html>
